name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Login to GitHub Packages Docker Registry.
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKER_ACCESS }}
          
      - name: Pull docker image
        run: |
            pwd
            docker pull docker.pkg.github.com/f1nal3/juniorgram/juniorgram:stable
        
      - uses: actions/checkout@v2  
      - name: Checkout code
        run: |
            ls
            pwd

      - name: Run Docker
        run: docker run juniorgram:stable --rm -v "$PWD:/home/runner/work/Juniorgram/Juniorgram -w /usr/src/Juniorgram cmake --build . "
