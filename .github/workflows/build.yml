name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Pull docker image
        run: |
          sudo docker pull docker.pkg.github.com/f1nal3/juniorgram/juniorgram:9
          docker run --rm --name juniorgram-container juniorgram:9
