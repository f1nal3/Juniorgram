name: CI
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image.
        run: sudo docker build . -t juniorgram:${{github.run_number}}
  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Push Docker image.
        run: docker push docker.pkg.github.com/f1nal3/Juniorgram/juniorgram:${{github.run_number}}
